{% extends 'base.html' %}
{% block content %}

<div class="container">
    <div class="card mt-3 mb-3 bg-success text-white">

    <script type="text/javascript" src="https://www.brainyquote.com/link/quotebr.js"></script>
    
    </div>
    </div>
</div>

<div class="container">
    <h2 class="mt-3 mb-3"> Quotes</h2>
    {% for i in ta %}
    <div class="card mt-3 mb-3">
      <div class="card-header">{{i.title}}</div>
      <div class="card-body">{{i.description}}</div> 
      <div class="card-footer">{{i.author}}</div>
    </div>
    {% endfor %}
</div>
{% endblock %}
